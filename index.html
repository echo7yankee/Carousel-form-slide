<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>My carousel</title>
</head>

<body>

    <div class="carousel">
        <div class="inner-form-container">
            <div class="form-container">
                <form action="" class="form">
                    <div class="form-group">
                        <label for="" class="form__label">Name:</label>
                        <input type="text" class="form__input" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="" class="form__label">Last Name:</label>
                        <input type="text" class="form__input" placeholder="Enter your Last Name">
                    </div>
                    <button type="submit" class="form__btn">Confirm</button>
                </form>
            </div>

            <div class="form-container">
                <form action="" class="form">
                    <div class="form-group">
                        <label for="" class="form__label">E-mail:</label>
                        <input type="email" class="form__input" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="" class="form__label">Password:</label>
                        <input type="password" class="form__input">
                    </div>
                    <button type="submit" class="form__btn">Confirm</button>
                </form>
            </div>
        </div>
        <div class="prev-container">
            <button class="btn-prev"> <span> < </span> Slide back</button>
        </div>
        <div class="next-container">
            <button class="btn-next">Slide Next <span> > </span> </button>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
