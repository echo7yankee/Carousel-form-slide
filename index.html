<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./app.js" defer></script>
    <title>My carousel</title>
</head>

<body>

    <div class="carousel">
        <div class="switch-container">
            <div class="signup-btn active-btn">Sign Up</div>
            <div class="login-btn">Log In</div>
        </div>
        <div class="inner-form-container">
            <div class="form-container">
                <h1 class="signup-heading">
                    Sign Up for Free
                </h1>
                <form action="" class="form signup-form">
                    <div class="form-group credentials">
                        <input type="text" id="first-name" class="form__input sign-up-input" placeholder="First Name" required autocomplete="off">
                        <input type="text" id="last-name" class="form__input sign-up-input" placeholder="Last Name" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <input type="email" id="signup-email" class="form__input sign-up-input" placeholder="Email Address" required autocomplete="off">
                        <input type="password" id="signup-pass" class="form__input sign-up-input" placeholder="Set Password" required autocomplete="off">
                    </div>
                    <p class="invalid-error-signup">
                        Ivalid Form
                    </p>
                    <button type="submit" class="form__btn" formnovalidate>GET STARTED</button>
                </form>
            </div>

            <div class="form-container">
                <h1 class="signup-heading">
                    Welcome Back
                </h1>
                <form action="" class="form login-form">
                    <div class="form-group">
                        <input type="email" id="login-email" class="form__input login-input" placeholder="Enter your email" required autocomplete="off">
                        <input type="password" id="login-pass" class="form__input login-input" placeholder="Password" required autocomplete="off">
                    </div>
                    <p class="invalid-error-login">
                        Invalid Form
                    </p>
                    <button type="submit" class="form__btn">LOG IN</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
